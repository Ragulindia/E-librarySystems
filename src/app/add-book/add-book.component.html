<div class="addbook">
    <form [formGroup]="addbookForm" novalidate (ngSubmit)="addbook()">
        <div>
            <label for="bookid">Book Id</label>
        </div>
        <div>
            <input type="text" name="bookid" id="bookid" formControlName="bookidForm">
        </div>
        <div>
            <label for="bookNm">Book Title</label>
        </div>
        <div>
            <input type="text" name="bookNm" id="bookNm" formControlName="bookNmForm">
        </div>
        <div>
            <label for="author">Author</label>
        </div>
        <div>
            <input type="text" name="author" id="author" formControlName="authorForm">
        </div>
        <div>
            <label for="avlBooks">No of Books Available</label>
        </div>
        <div>
            <input type="number" name="avlBooks" id="avlBooks" formControlName="avlBooksForm">
        </div>
        <div>
            <span *ngIf="errorMsg == true" class="error">Fill all the details</span>
        </div>
        <div>
            <button type="submit">Add Book</button>
        </div>
    </form>
</div>

<div>
    <table class="table table-striped table-hover TableValue">
        <thead *ngIf="tblVal">
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Book Id</th>
                <th scope="col">Book Name</th>
                <th scope="col">Book Author</th>
                <th scope="col">No of Books Available</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let add of formValue let i =index">
                <td>{{i+1}}</td>
                <td>{{add._bookid}}</td>
                <td>{{add._bookname | uppercase}}</td>
                <td>{{add._author}}</td>
                <td>{{add._avlBooks}}</td>
                <td><button>
                    <i class="fa-solid fa-pencil"></i>
                </button></td>
                <td><button (click)="del(i)">
                    <i class="fa-solid fa-trash"></i>
                </button></td>
               
                
            </tr>

        </tbody>
    </table>
</div>
